<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissor</h1>
        <div class="img-container">
            <div class="choice" id="rock"><img src="images/rock.png" alt="rock"></div>
            <div class="choice" id="paper"><img src="images/paper.png" alt="paper"></div>
            <div class="choice" id="scissor"><img src="images/scissors.png" alt="scissor"></div>
        </div>
        <div class="score-container">
            <div class="score">
                <p class="my-score">0</p>
                <p id="you">you</p>
            </div>
            <div class="score">
                <p class="comp-score">0</p>
                <p id="comp">Comp</p>
            </div>
        </div>
        <div class="msg-container">
            <p class="msg">Select Any One</p>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
